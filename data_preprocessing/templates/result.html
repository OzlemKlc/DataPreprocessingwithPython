<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
</head>
<body>
    <!-- Mesaj ekranı -->
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
        <div style="text-align: center; padding: 20px; border: 2px solid #ccc; width: 50%;">
            <h1>Prediction Result:</h1>
            <p id="resultMessage">{{ result_message }}</p>
            <button onclick="goBack()">Go Back</button>
        </div>
    </div>

    <script>
        // Geri git butonuna basıldığında bir önceki sayfaya dönme fonksiyonu
        function goBack() {
            window.history.back();
        }
    </script> 
</body>
</html>
